<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-300 h-screen flex justify-center items-center">
    <div class="w-[350px] border-white border-[1px] rounded-xl bg-white shadow-lg">
        <h1 class="bg-orange-600 text-2xl text-white font-extrabold text-center py-3 rounded-t-xl">
            Create an Account
        </h1>
        <div class="signup-page p-6">
            <div class="sign mt-[10px]">
                <div class="input mb-4">
                    <p class="mb-1 font-medium text-gray-700">Name:</p>
                    <input type="text" id="name" placeholder="John Doe"
                        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <div class="input mb-4">
                    <p class="mb-1 font-medium text-gray-700">Email:</p>
                    <input type="email" id="email" placeholder="username@email.com"
                        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <div class="input mb-4">
                    <p class="mb-1 font-medium text-gray-700">Password:</p>
                    <input type="password" id="password" placeholder="Password"
                        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <div class="input mb-4">
                    <p class="mb-1 font-medium text-gray-700">Confirm Password:</p>
                    <input type="password" id="confirm-password" placeholder="Confirm Password"
                        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <button class="w-full bg-orange-600 text-xl text-white px-5 py-2 rounded-full hover:bg-orange-700">
                    Sign Up
                </button>

                <p class="text-center text-sm mt-4">
                    Already have an account?
                    <a href="login.html" class="text-orange-600 cursor-pointer hover:underline">
                        Sign In
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

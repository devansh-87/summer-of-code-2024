<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login</title>
	<!-- Load Tailwind CSS CDN here -->
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-300 h-screen flex justify-center items-center">
	<div class="w-[350px] border-white border-[1px] rounded-xl bg-white shadow-lg">
		<h1 class="bg-orange-600 text-2xl text-white font-extrabold text-center py-3 rounded-t-xl">
			Welcome Back!
		</h1>
		<div class="login-page p-6">
			<div class="icons flex justify-evenly mb-4">
				<div id="cashier-icon" class="cashier cursor-pointer transition-all ease-in-out duration-300">
					<img src="images/teamwork.svg" class="h-[60px] w-[60px] border-4 border-orange-600 rounded-[6pc] mb-2 transition-all" />
					<h1 class="text-center font-medium text-orange-600">Cashier</h1>
				</div>

				<div id="admin-icon" class="admin cursor-pointer transition-all ease-in-out duration-300">
					<img src="images/user.svg" class="h-[60px] w-[60px] border-4 border-orange-600 rounded-[3pc] pt-[4px] mb-2 transition-all" />
					<h1 class="text-center font-medium text-orange-600">Admin</h1>
				</div>
			</div>
			<div class="sign mt-[10px]">
				<div class="input mb-4">
					<p class="mb-1 font-medium text-gray-700">Username:</p>
					<input type="text" id="username" placeholder="username@username.com" 
					       class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500">
				</div>
				<div class="input mb-4">
					<p class="mb-1 font-medium text-gray-700">Password:</p>
					<input type="password" id="password" placeholder="Password" 
					       class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500">
				</div>
				<p class="forgot text-right text-sm text-orange-600 mb-4 cursor-pointer hover:underline">
					Forgot Password?
				</p>
				<button class="w-full bg-orange-600 text-xl text-white px-5 py-2 rounded-full hover:bg-orange-700" id="sign">
					Sign In
				</button>
				
				<!-- Sign Up Option -->
				<p class="text-center text-sm mt-4">
					Don't have an account? 
					<a href="sign-up.html" class="text-orange-600 cursor-pointer hover:underline">
						Sign Up
					</a>
				</p>
			</div>
		</div>
	</div>

	<!-- Load your custom script here, after the body content -->
	<script src="script.js"></script>
</body>

</html>
